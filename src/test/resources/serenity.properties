############################################
# PROJECT CONFIG
############################################
serenity.project.name=Ecommerce UI Automation Suite
serenity.browser.maximized=true
serenity.console.colors=true
serenity.reports.show.step.details=true
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.logging = verbose



############################################
# WEBDRIVER SETTINGS
############################################
webdriver.driver = chrome
webdriver.base.url=https://tutorialsninja.com/demo/
webdriver.wait.for.timeout=30000
webdriver.autodownload = true          # Let Serenity download drivers


############################################
# HEADLESS MODE
############################################
# Default: run with visible browser locally
headless.mode = false

# You can override this from Maven:
#   mvn clean verify -Dheadless.mode=true

############################################
# ENVIRONMENTS & BASE URLS
############################################
# Default environment if none specified on the command line
serenity.environment = default

# Define base URLs for each named environment
environments.default.webdriver.base.url = https://tutorialsninja.com/demo/
environments.dev.webdriver.base.url     = https://demo.opencart.com/
environments.qa.webdriver.base.url      = https://tutorialsninja.com/demo/
environments.stage.webdriver.base.url   = https://stage.myshop.local/

# Switch environments from CLI:
#   mvn clean verify -Denvironment=default
#   mvn clean verify -Denvironment=dev
#   mvn clean verify -Denvironment=qa
#   mvn clean verify -Denvironment=stage




############################################
# JUNIT RETRY (Serenity-side)
############################################
# For Serenity's JUnit retry mechanism (not Cucumber):
# It uses max.retries + junit.retry.tests. :contentReference[oaicite:1]{index=1}
# Be careful: retries can hide flaky test problems.

junit.retry.tests = true
max.retries = 2      # Will run a failing test up to 1 + max.retries times



